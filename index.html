<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Mon Site Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      flex-direction: column; /* disposition verticale */
      align-items: center;
      gap: 20px; /* espace entre les images */
      padding: 20px;
    }
    img {
      max-width: 90%;   /* ne dépasse pas la largeur de l’écran */
      height: auto;     /* garde les proportions */
      border-radius: 10px; /* coins arrondis (optionnel) */
    }
  </style>
</head>
<body>
  <img src="VF - 20251029 - MENU.jpg" alt="Meokja">
  <img src="VF - 20251029 - FLYER.jpg" alt="Meokja">
</body>
</html>
